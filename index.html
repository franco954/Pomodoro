<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="a.validate.02" content="P00AAfo-9gKrq3pAGuVCpPdNMO1WUUqRR5tD" />
    <title>Pomodoro Timer</title>
</head>

<body>


    <main>

        <div class="pomodoro-container">
            <div class="timer-container">
              <div id="timer-label" class="timer-label">Session</div>
              <div id="time-left" class="time-left">25:00</div>
            </div>
            <div class="controls-container">
              <div class="length-container">
                <div id="break-label" class="label">Break Length</div>
                <div class="length-controls">
                  <button id="break-decrement" class="length-btn">-</button>
                  <div id="break-length" class="length">5</div>
                  <button id="break-increment" class="length-btn">+</button>
                </div>
              </div>
              <div class="length-container">
                <div id="session-label" class="label">Session Length</div>
                <div class="length-controls">
                  <button id="session-decrement" class="length-btn">-</button>
                  <div id="session-length" class="length">25</div>
                  <button id="session-increment" class="length-btn">+</button>
                </div>
              </div>
            </div>
            <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
            <div class="buttons-container">
              <button id="start_stop" class="button">Start</button>
              <button id="reset" class="button">Reset</button>
            </div>
          </div>
    </main>
    <script src="main.js"></script>
    <script data-cfasync="false" type="text/javascript" data-adel="atag" src="//achcdn.com/script/atg.js" czid="cltovyn9zz"></script>
</body>

</html>
